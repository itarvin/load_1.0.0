<script type="text/javascript">
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);

/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
function getinfo()
{
	var identity = $.cookie('identity');
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
	var choose=$('#choose').find("option:selected").val();
	var value = $('input[name="keyword"]').val();
	var data = {
		type:choose,
		key:value
	};
	$.ajax({
		type: 'post',
		url: 'http://leading.net/index.php/index/index/getinformation.html',
		dataType: 'json',
		data:data,
		contentType:contentType,
		success: function(msg){
			var info = msg.data;
			var html ='';
			console.log(info);
			if(info != ''){
				html += "<tr class='text-c'><td>"+info.id+"</td><td>"+info.username+"</td><td>"+info.sex+"</td><td>"+info.phone+"</td><td>"+info.weixin+"</td><td>"+info.qq+"</td><td>"+info.address+"</td><td>"+info.newtime+"</td><td><a id='edit'>修改</a><input type='hidden' id='ids' value="+info.key+"></td></tr>";
				$('#body').html(html);
				var ids = $('#ids').val();
				$('#edit').attr('href','member-edit.html?uid='+ids);
			}else {
				$('#body').html(html);
			}
		},
		beforeSend: function(request) {
			request.setRequestHeader("Token",identity);
			request.setRequestHeader("X-Requested-With","XMLHttpRequest");
		}
	});
}
function getout()
{
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
	$.ajax({
		type: 'post',
		url: 'http://leading.net/index.php/index/login/secede.html',
		dataType: 'json',
		contentType:contentType,
		success: function(msg){
			console.log(msg);
			window.location.href="/login.html";
		},
		beforeSend: function(request) {
			request.setRequestHeader("X-Requested-With","XMLHttpRequest");
		}
	});
}
window.onload=function(){
	var identity = $.cookie('identity');
	if(identity != null){
		var contentType ="application/x-www-form-urlencoded; charset=utf-8";
		$.ajax({
			type: 'post',
			url: 'http://leading.net/index.php/index/index/list.html',
			dataType: 'json',
			contentType:contentType,
			crossDomain: true,
			success: function(msg){
				var info = msg.data;
				var prv = Number(info.page)-1;
				var next = Number(info.page)+1;
				var html ='';
				var ids = [];
				$.each(info.data,function(index, el) {
					html += "<tr class='text-c'><td>"+el.id+"</td><td>"+el.username+"</td><td>"+el.sex+"</td><td>"+el.phone+"</td><td>"+el.weixin+"</td><td>"+el.qq+"</td><td>"+el.address+"</td><td>"+el.newtime+"</td><td><a id='edit_"+el.id+"'>修改</a><input type='hidden' id='ids_"+el.id+"' value="+el.key+"></td></tr>";
					ids.push(el.id);
				});
				$('#body').html(html);
				$('#prevPage').attr("onclick","changePage("+prv+");");
				$('#nextPage').attr("onclick","changePage("+next+");");
				var len = ids.length;
				for (var i = 0; i < len; i++){
					var iid = "#ids_"+ids[i];
					var edit = "#edit_"+ids[i];
					var idd = $(iid).val();
					$(edit).attr('href','member-edit.html?uid='+idd);
				}
			},
			beforeSend: function(request) {
				request.setRequestHeader("Token",identity);
				request.setRequestHeader("X-Requested-With","XMLHttpRequest");
			}
		});
	}else {
		window.location.href="/login.html";
	}
}
function changePage(page)
{
	if(page < 1){
		var page = 1;
	}
	var identity = $.cookie('identity');
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
	$.ajax({
		type: 'post',
		url: 'http://leading.net/index.php/index/index/list.html',
		dataType: 'json',
		data : {page : page},
		contentType:contentType,
		crossDomain: true,
		success: function(msg){
			var info = msg.data;
			var prv = Number(info.page)-1;
			var next = Number(info.page)+1;
			var html ='';
			var ids = [];
			$.each(info.data,function(index, el) {
				html += "<tr class='text-c'><td>"+el.id+"</td><td>"+el.username+"</td><td>"+el.sex+"</td><td>"+el.phone+"</td><td>"+el.weixin+"</td><td>"+el.qq+"</td><td>"+el.address+"</td><td>"+el.newtime+"</td><td><a id='edit_"+el.id+"'>修改</a><input type='hidden' id='ids_"+el.id+"' value="+el.key+"></td></tr>";
				ids.push(el.id);
			});
			$('#body').html(html);
			$('#prevPage').attr("onclick","changePage("+prv+");");
			$('#nextPage').attr("onclick","changePage("+next+");");
			var len = ids.length;
			for (var i = 0; i < len; i++){
				var iid = "#ids_"+ids[i];
				var edit = "#edit_"+ids[i];
				var idd = $(iid).val();
				$(edit).attr('href','member-edit.html?uid='+idd);
			}
		},
		beforeSend: function(request) {
			request.setRequestHeader("Token",identity);
			request.setRequestHeader("X-Requested-With","XMLHttpRequest");
		}
	});
}
</script>
